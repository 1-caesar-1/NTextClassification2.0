{% extends "base.html" %} {% block head%}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>results</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/runFileStyle.min.css') }}"> {%endblock%} {%block content%}
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" id="item-1-{{first['counter']}}-tab" data-toggle="tab" role="tab" aria-controls="item-1-{{first['counter']}}" aria-selected="true" href="#item-1-{{first['counter']}}">{{first['name']}}</a></li>
            {% for result in results %}
            <li class="nav-item"><a class="nav-link" id="item-1-{{result['counter']}}-tab" data-toggle="tab" role="tab" aria-controls="item-1-{{result['counter']}}" aria-selected="true" href="#item-1-{{result['counter']}}">{{result['name']}}</a></li>
            {% endfor %}

        </ul>
    </div>
    <div class="card-body">
        <div id="nav-tabContent" class="tab-content">
            <div id="item-1-{{first['counter']}}" class="tab-pane fade show active" role="tabpanel" aria-labelledby="item-1-{{first['counter']}}-tab">
                <iframe src="{{ url_for('static', filename=first['path']) }}" width='100%' height='565px' frameborder='0'> </iframe>
            </div>
            {% for result in results %}
            <div id="item-1-{{result['counter']}}" class="tab-pane fade show active" role="tabpanel" aria-labelledby="item-1-{{result['counter']}}-tab">
                <iframe src="{{ url_for('static', filename=result['path']) }}" width='100%' height='565px' frameborder='0'> </iframe>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
<!-- End: Card With Tab Navigation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Start: Highlight Clean -->
{%endblock%}
